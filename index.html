<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 
        100. See if you can guess it in 10 turns or fewer. We
        'll tell you if your guess was too high or too low.</p>

        <label for="input">Enter a guess:</label>
        <input type="number" id="userinput" name="userinput" class="userinput"
        max="100" min="0">
        <input type="submit" name="submitguess" id="submitguess" value="submit guess" class="submitguess">

        <div id="resultparas">
            <p id="prevguess"></p>
            <p id="currans"></p>
            <p id="hiorlow"></p>
        </div>

        <script src="index.js"></script>
</body>
</html>
